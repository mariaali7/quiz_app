<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../bookdark.jpg">
    <title>quizlet- Quiz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styly.css" />
  </head>
  <body>
    <!-- <div class="start-screen">
      <button id="start-button">Start</button>
    </div> -->
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 10 questions</span>
        </div>

        <div id="timer">
          <img src="alarm-clock-5589474-4657321.gif" style="width: 4vmin" />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <!-- <button id="restart">Restart</button> -->
      <a href="result.html" id="show_result">Show Answers</a>
    </div>

    <div id="result-container" class="hide">
      <h2>Results</h2>
      <table>
          <tr>
              <th>Question</th>
              <th>Your Answer</th>
              <th>Correct Answer</th>
          </tr>
      </table>
  </div> 
    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
